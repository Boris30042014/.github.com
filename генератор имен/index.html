<!DOCTYPE html>
<html>
<head>
    <title>Генератор имен</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
            padding: 50px;
            background: #f0f0f0;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        #result {
            font-size: 24px;
            margin: 20px;
            font-weight: bold;
            min-height: 40px;
            color: #333;
        }
        .cat-btn {
            padding: 10px 20px;
            margin: 5px;
            background: #e9ecef;
            border: none;
            border-radius: 15px;
            cursor: pointer;
        }
        .cat-btn.active {
            background: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Генератор имен</h1>
    
    <div>
        <button class="cat-btn active" onclick="setCategory('russian')">Русские</button>
        <button class="cat-btn" onclick="setCategory('english')">Английские</button>
    </div>
    
    <div id="result">Нажмите кнопку</div>
    
    <button onclick="generateName()">Сгенерировать имя</button>
    <button onclick="generateFive()">5 имен сразу</button>

    <script>
        // Простые данные
        var names = {
            russian: ["Александр", "Мария", "Иван", "Анна"],
            english: ["John", "Mary", "Michael", "Emma"]
        };
        
        var currentCategory = 'russian';
        
        // Очень простая функция смены категории
        function setCategory(category) {
            currentCategory = category;
            // Просто меняем активную кнопку
            var buttons = document.querySelectorAll('.cat-btn');
            for (var i = 0; i < buttons.length; i++) {
                buttons[i].classList.remove('active');
            }
            event.target.classList.add('active');
        }
        
        // Простая генерация одного имени
        function generateName() {
            var categoryNames = names[currentCategory];
            var randomIndex = Math.floor(Math.random() * categoryNames.length);
            var randomName = categoryNames[randomIndex];
            document.getElementById("result").textContent = randomName;
        }
        
        // Простая генерация 5 имен
        function generateFive() {
            var categoryNames = names[currentCategory];
            var result = "";
            for (var i = 0; i < 5; i++) {
                var randomIndex = Math.floor(Math.random() * categoryNames.length);
                result += categoryNames[randomIndex] + "<br>";
            }
            document.getElementById("result").innerHTML = result;
        }
        
        // Генерируем первое имя
        generateName();
    </script>
</body>
</html>

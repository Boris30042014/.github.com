function createFloatingShapes() {
            const container = document.getElementById('floatingShapes');
            const colors = ['#FF6B6B', '#5F6CAF', '#E76F51', '#4ECDC4', '#C44569'];
            
            for (let i = 0; i < 20; i++) {
                const shape = document.createElement('div');
                shape.classList.add('shape');
                
                const size = Math.random() * 80 + 20;
                const left = Math.random() * 100;
                const delay = Math.random() * 20;
                const duration = Math.random() * 30 + 20;
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                shape.style.width = ${size}px;
                shape.style.height = ${size}px;
                shape.style.left = ${left}%;
                shape.style.top = 100%;
                shape.style.background = color;
                shape.style.animationDelay = ${delay}s;
                shape.style.animationDuration = ${duration}s;
                
                if (Math.random() > 0.5) {
                    shape.style.borderRadius = '50%';
                }
                
                container.appendChild(shape);
            }
        }

        function setupCategoryButtons() {
            const buttons = document.querySelectorAll('.cat-btn');
            buttons.forEach(btn => {
                btn.addEventListener('click', function() {
                    buttons.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentCategory = this.getAttribute('data-category');
                    generateName();
                });
            });
        }

        function generateName() {
            const gender = Math.random() > 0.5 ? 'male' : 'female';
            const nameList = nameDatabase[currentCategory][gender];
            const randomName = nameList[Math.floor(Math.random() * nameList.length)];
            
            displayName(randomName);
            addToHistory(randomName);
        }

        function generateMultiple() {
            let names = [];
            for (let i = 0; i < 5; i++) {
                const gender = Math.random() > 0.5 ? 'male' : 'female';
                const nameList = nameDatabase[currentCategory][gender];
                const randomName = nameList[Math.floor(Math.random() * nameList.length)];
                names.push(randomName);
            }
            
            displayMultipleNames(names);
            names.forEach(name => addToHistory(name));
        }

        function displayName(name) {
            const nameElement = document.getElementById('nameDisplay');
            nameElement.innerHTML = <div class="name-item fade-in">${name}</div>;
        }

        function displayMultipleNames(names) {
            const nameElement = document.getElementById('nameDisplay');
            let html = '';
            names.forEach((name, index) => {
                html += <div class="name-item fade-in" style="animation-delay: ${index * 0.1}s">${name}</div>;
            });
            nameElement.innerHTML = html;
        }

        function addToHistory(name) {
            nameHistory.unshift(name);
            if (nameHistory.length > 10) {
                nameHistory = nameHistory.slice(0, 10);
            }
            saveHistory();
            updateHistoryDisplay();
        }

        function updateHistoryDisplay() {
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = nameHistory.map(name => 
                <div style="margin: 5px 0; color: #666;">${name}</div>
            ).join('');
        }

        function saveHistory() {
            localStorage.setItem('nameHistory', JSON.stringify(nameHistory));
        }
